<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Menu Selection</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css"/>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="../socket.io/socket.io.js" type="text/javascript"></script>
  </head>
  <body>
    <div data-role="page" id="page2">
      <div data-theme="a" data-role="header">
        <h3>Main Menu</h3>
        <div data-role="collapsible-set">
          <div id="stuff" data-role="collapsible" data-collapsed="true">
            <h3>Food Items</h3>
            <ul data-role="listview" data-divider-theme="b" data-inset="true">
              <li data-theme="c" class="list1" id="1">
                <a href="#" data-transition="flow"></a>
              </li>
              <li data-theme="c" class="list2" id="2">
                <a href="#" data-transition="flow"></a>
              </li>
              <li data-theme="c" class="list3" id="3">
                <a href="#" data-transition="flow"></a>
              </li>
              <li data-theme="c" class="list4" id="4">
                <a href="#" data-transition="flow"></a>
              </li>
              <li data-theme="c" class="list5" id="5">
                <a href="#" data-transition="flow"></a>
              </li>
              <li data-theme="c" class="list6" id="6">
                <a href="#" data-transition="flow"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="ui-grid-a">
          <div id="sl" class="ui-block-a">
            <a id="salads" data-role="button" href="#">Salads</a>
          </div>
          <div class="ui-block-b">
            <a id="desserts" data-role="button" href="#">Desserts</a>
          </div>
          <div class="ui-block-a">
            <a id="entrees" data-role="button" href="#">Entrees</a>
           </div>
          <div class="ui-block-b">
            <a id="drinks" data-role="button" href="#">Drinks</a>
          </div>
          <div class="ui-block-a">
            <a id="soups" data-role="button" href="#">Soups</a>
          </div>
          <div class="ui-block-b">
            <a id="sides" data-role="button" href="#">Sides</a>
          </div>
          <div class="ui-block-a">
            <a id="appetizers" data-role="button" href="#">Appetizers</a>
          </div>
          <div class="ui-block-b">
            <a id="home" data-role="button" href="#page1">Home</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
